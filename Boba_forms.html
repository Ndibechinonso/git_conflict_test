<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba forms</title>
</head>
<body>
    <h2>My favourite celebs</h2>
    <table border="">
        <thead>
            <tr>
<th>Fav Celeb</th>
<th>Name</th>
<th>Image</th>
<th>Age</th>
<th>State of Origin</th>
            </tr>
        </thead>
        <tbody>
            <tr>
<td>Juice WRLD</td>
<td>Jarad Higgins</td>
<td><img src="./assets/Juice WRLD.jpg" alt="Juice WRLD" width="50" height="50" /></td>
<td>21</td>
<td>Chicago</td>
        </tr>
        <tr>
<td>Lionel Messi</td>
<td>Lionel Messi</td>
<td><img src="./assets/Messi.jpg" alt="Lionel Messi" width="50" height="50" /></td>
<td>36</td>
<td>Argentina</td>
</tr>
<tr>
    <td>Ryan Reynolds</td>
    <td>Ryan Reynolds</td>
    <td><img src="./assets/Ryan Reynolds.jpg" alt="Ryan Reynolds" width="50" height="50" /></td>
    <td>46</td>
    <td>Canada</td>
            </tr>
            <tr>
<td>Dave</td>
<td>David Orobosa Omoregie</td>
<td><img src="./assets/Dave.jpg" alt="Dave" width="50" height="50" /></td>
<td>25</td>
<td>England, Nigeria</td>
        </tr>
        </tbody>
    </table>

    <h3>About Yourself</h3>
    <form>
        <div>
<label for="firstname">First name: </label>
<input type="text" id="firstname" name="firstname"/>
        </div>
        <div>
<label for="lastname">Last name: </label>
<input type="text" id="lastname" name="lastname"/>
        </div>
        <div>
<label for="email">Email: </label>
<input type="email" id="email"/>
        </div>
        <div>
<label for="password">Password: </label>
<input type="password" id="password" name="password">
        </div>
        <div>
<label for="age">Age: </label>
<input type="radio" id="age" name="age"/>0-10
<input type="radio" id="age" name="age"/>11-20
<input type="radio" id="age" name="age"/>21-30
<input type="radio" id="age" name="age"/>31-40
<input type="radio" id="age" name="age"/>41 and above
        </div>
        <div>
<button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
