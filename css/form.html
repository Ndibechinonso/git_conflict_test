<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <div class="form_container">

            <h1 class="header">Sign up, It's free.</h1>
            <p class="sub_title">We only spam back twice</p>
            <form>
                <div class="form_field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"/>
                </div>

       <div class="form_field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="username"/>
                </div>
                <div>
                    <input type="checkbox" name="online"/>
                    <label for="online">Keep me online</label>
                </div>

                <div><button>Ok I'll do it.</button></div>

                <small><a href="" class="forgot_password">Forgot password?</a></small>
            </form>

        </div>
    </main>
    
</body>
</html>
